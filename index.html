    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #e0e7ff;
            --accent-color: #06b6d4;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #d1d5db;
            --success-color: #10b981;
            --error-color: #ef4444;
        }
    }

    @layer base {
        body {
            @apply bg-gray-50 font-sans text-[var(--text-primary)];
        }
        
        .form-input {
            @apply w-full px-4 py-3 border border-[var(--border-color)] rounded-lg focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent transition-all duration-200 bg-white;
        }
        
        .form-textarea {
            @apply w-full px-4 py-3 border border-[var(--border-color)] rounded-lg focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent transition-all duration-200 bg-white resize-none;
        }
        
        .form-label {
            @apply block text-sm font-medium text-[var(--text-primary)] mb-2;
        }
        
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-8 py-4 rounded-lg font-semibold hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-200 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed;
        }
        
        .error-text {
            @apply text-[var(--error-color)] text-sm mt-1;
        }
    }
    </style>
</head>
